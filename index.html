<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 2px dotted black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: gray;
        }
        tr:nth-child(even) {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Features</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Oraimo Earpod</td>
            <td>Noise cancellation</td>
            <td>#25,000</td>
        </tr>
        <tr>
            <td>New Age powerbank</td>
            <td>30000mAh capacity</td>
            <td>#20,000</td>
        </tr>
        <tr>
            <td>Samsung charger</td>
            <td>Fast charging</td>
            <td>#7,000</td>
        </tr>
    </table>
</body>
</html>
